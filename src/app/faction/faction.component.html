<section style="min-height:100vh;background-color: black;">
  <div class="card-container">
    <div class="card" *ngFor="let item of factions"  (click)="showDetails(item.id)" >
      <img src="{{ item.image }}">
      <h3>{{ item.name }}</h3>
    </div>
    <div class="description">
      {{ faction.description }}
    </div>
  </div> 
</section>
